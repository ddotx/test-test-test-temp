<div class="field">
  <label class="label">{{label}}<span class="required-asterisk" *ngIf="required">*</span></label>
  <div class="control">
    <input
      class="form-control"
      [formControl]="control"
      [type]="inputType"
      [maxlength]="maxlength"
      [ngClass]="{ 'is-danger': showErrors() }"
      [mask]="dMask"
      [libOnlyCharacter]="dOnlyChar"
      [libOnlyCharacterNumber]="dCharNum"
    />
  </div>
