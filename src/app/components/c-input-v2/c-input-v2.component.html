<div class="gnext-v2-other-reusable-input-a">
  <div class="cover-input" [style.padding]="padding" [style.margin]="margin">
    <ng-container *ngIf="vm$ | async as vm">
      <form novalidate [formGroup]="selectFormGroup">
        <mat-form-field
          appearance="fill"
          [style.width]="width"
          [ngClass]="isFieldValid()"
        >
          <ng-container *ngIf="vm.label">
            <mat-label
              [style.fontWeight]="labelFontWeight"
              [style.font-size]="labelFontSize"
              >{{ vm.label
              }}<span class="red" *ngIf="vm.required">*</span></mat-label
            >
          </ng-container>
          <input
            gnextInputMoveNext
            [maxlength]="maxlength"
            [gnextInputRelace]="replace"
            [ngStyle]="ngStyles"
            matInput
            type="text"
            [mask]="mask"
            [style.padding]="paddingInput"
            [style.height]="height"
            [thousandSeparator]="thousandSeparator"
            [style.textAlign]="textAlign"
            [style.background]="vm.disabled ? '#f9f9f9' : background"
            [style.color]="color"
            [style.border]="border"
            formControlName="input"
            [placeholder]="vm.placeholder"
            (ngModelChange)="onModelChange($event)"
          />
          <mat-hint *ngIf="vm.matHint">{{ vm.matHint }}</mat-hint>
          <mat-error
            *ngIf="controls.input.errors?.pattern && vm.matErrorPattern"
          >
            {{ vm.matErrorPattern }}
          </mat-error>
          <mat-error
            *ngIf="
              controls.input.errors &&
              controls.input.errors?.required &&
              vm.matErrorRequired
            "
          >
            {{ vm.matErrorRequired }}
          </mat-error>
        </mat-form-field>
      </form>
    </ng-container>
  </div>
</div>
