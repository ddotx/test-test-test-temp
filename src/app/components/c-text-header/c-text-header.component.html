<div class="gnext-v2-other-reusable-h1-a">
  <div class="cover-h1">
    <h1
      [ngClass]="{ skeleton: !skeleton }"
      [style.width]="width"
      [style.padding]="padding"
      [style.margin]="margin"
      [style.textAlign]="textAlign"
      [style.color]="color"
      [style.fontSize]="fontSize"
      [style.fontWeight]="fontWeight"
      [style.-webkit-line-clamp]="webkitLineClamp"
      [ngStyle]="ngStyles"
    >
      {{ text }}
    </h1>
  </div>
</div>
